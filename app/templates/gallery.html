{% extends "base.html" %}

{% block content %}

  <section class="jumbotron text-center">
    <div class="container">
      <h1>Marek Pilarski Photography</h1>
      <p class="lead text-muted">Zdjęcia z moich podróży, małych i dużych</p>
      <p>
        <a href="mailto:mkpilarski@gmail.com" class="btn btn-secondary my-2">E-Mail</a>
        <a href="https://www.facebook.com/marek.pilarski.73" class="btn btn-primary my-2">Facebook</a>
      </p>
    </div>
  </section>

  <div class="row text-center text-lg-left">

        {% for album in albums %}
          <div class="col-lg-3 col-md-4 col-6 mb-4">
                <a href="/a/{{ album.get('title') }}" class="d-block">
                <img class="img-fluid img-thumbnail" src="{{ album.get('coverPhotoBaseUrl')+ "=w300-h200-c" }}" alt="">
                <div class="d-bock mb4">{{ album.get('title') }}</div>
                </a>

            </div>


        {% endfor %}

  </div>

{% endblock %}
